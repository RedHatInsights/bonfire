name: üïµÔ∏è Test suite

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build sdist and wheel
    runs-on: ubuntu-latest
    steps:

    - name: Checkout to master
      uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install build dependencies
      run: |
        python -m pip install -U pip
        pip install -U wheel setuptools build

    - name: Install flake8
      run: pip install flake8

    - name: Lint
      uses: suo/flake8-github-action@releases/v1
      with:
        checkName: 'flake8'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: python -m build -o dist/

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  test:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        # todo: extract from source
        python-version: [ 3.6, 3.7, 3.8, 3.9, '3.10' ]
        install-from: ["dist/*.whl"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools setuptools_scm pytest
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: install ${{ matrix.install-from }}[test]
      run: pip install ${{ matrix.install-from }}
    - name: test bonfire version and create default config file
      run: |
        pip list | grep crc-bonfire
        which bonfire
        bonfire --help
        bonfire config write-default
    - name: pytest
      run: pytest -sv

  build_check:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - run: pipx run twine check --strict dist/*

  dist_upload:
    name: Publish Python üêç distributions to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') }}
    needs: [build_check, test]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
