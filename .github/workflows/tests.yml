name: üïµÔ∏è Test suite

on:
  pull_request:
    branches:
      - master

jobs:
  flake8:
    name: flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to master
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'flake8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  platform:
    name: üíª Platform-${{ matrix.os }}
    needs: [ flake8 ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout to master
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Development setup on ${{ matrix.os }}
        run: |
          python -m pip install pip --upgrade
          pip install -e .
          python -c "import pkg_resources; print(pkg_resources.get_distribution('crc-bonfire').version)"
          which bonfire
          bonfire --help
          bonfire config write-default

  package:
    name: ‚öôÔ∏è Build and Verify Package
    runs-on: ubuntu-latest
    needs: [ flake8 ]
    steps:
      - name: Checkout to master
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Twine checks
        run: |
          python -m pip install pip twine setuptools wheel --upgrade
          python setup.py sdist bdist_wheel
          ls -l dist
          python -m twine check dist/*
