name: üïµÔ∏è Test suite

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

    - name: Checkout to master
      uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install build dependencies
      run: |
        python -m pip install -U pip
        pip install -U wheel setuptools build

    - name: run Flake8
      uses: TrueBrain/actions-flake8@v2

    - name: Build
      run: python -m build -o dist/

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  build_check:
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - run: pipx run twine check --strict dist/*

  test:
    runs-on: ubuntu-20.04
    needs: [build]
    strategy:
      matrix:
        # todo: extract from source
        python-version: [ 3.6, 3.7, 3.8, 3.9, '3.10' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel setuptools_scm
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: install wheel with test extras
      run: |
        WHEEL_FILE=$(ls dist/*.whl)
        pip install "$WHEEL_FILE[test]"
    - name: test bonfire version and create default config file
      run: |
        pip list | grep crc-bonfire
        which bonfire
        bonfire --help
        bonfire config write-default
    - name: pytest
      run: pytest -sv
